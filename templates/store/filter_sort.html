<h1>Filtered Products</h1>

<div class="products">
    {% if products %}
        {% for product in products %}
            <div class="product">
                <h2>{{ product.product_name }}</h2>
                <p>Price: {{ product.price }}</p>
                <p>Description: {{ product.description }}</p>
                <!-- Add more product details as needed -->
            </div>
        {% endfor %}
    {% else %}
        <p>No products found.</p>
    {% endif %}
</div>
